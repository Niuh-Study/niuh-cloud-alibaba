<script>
    function queryProductDetail(productId) {
        var currentUrl = "http://portal.niuh.com:8855/product/"+productId;
        $.ajax({
            type: "GET",
            data: null,
            dataType: null,
            url: "http://portal.niuh.com:8855/product/"+productId,
            success: function(ret){
                if(ret.status=='-1') {
                    window.location.href="http://portal.niuh.com:8855/login.html?callBack="+currentUrl;
                }
            }
        });

    }
</script>
